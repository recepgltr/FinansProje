{% extends 'base.html' %}
{% block content %}
<h2>Kayıt Ol</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Kullanıcı Adı" class="form-control mb-2" required>
  <input type="email" name="email" placeholder="E-posta" class="form-control mb-2" required>
  <input type="password" name="password" placeholder="Şifre" class="form-control mb-2" required>
  <button type="submit" class="btn btn-success">Kayıt Ol</button>
</form>
{% endblock %}
